<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-3xl text-center font-bold mt-5">
        Let's Deposite And Withdraw Some
        <span class="text-purple-700">Moooooooney</span>!!!
      </h2>
    </header>
    <main class="w-2/4 mx-auto text-enter mt-10">
      <div class="grid grid-cols-3 gap-2">
        <div class="bg-green-600 p-6 rounded text-white font-bold">
          <h4 class="text-1xl">Deposit Total</h4>
          <h4 class="text-3xl">$<span id="previous-deposit-text">00</span></h4>
        </div>
        <div class="bg-yellow-600 p-6 rounded text-white font-bold">
          <h4 class="text-1xl">Withdraw Total</h4>
          <h4 class="text-3xl">$<span id="pre-with-total">00</span></h4>
        </div>
        <div class="bg-purple-600 p-6 rounded text-white font-bold">
          <h4 class="text-1xl">Balance Total</h4>
          <h4 class="text-3xl">$<span id="balance-total">1240</span></h4>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-2 mt-5">
        <div class="bg-pink-500 p-6 rounded">
          <h4 class="text-white mb-2 font-bold text-1xl">
            Please Deposit Amount
          </h4>
          <input
            type="text"
            name=""
            id="deposit-field"
            class="mb-2 rounded px-2"
            placeholder="Deposit Amount "
          />
          <button
            id="btn-deposit"
            class="block bg-purple-600 text-white px-4 py-2 font-semibold rounded"
          >
            Deposit
          </button>
        </div>
        <div class="bg-sky-500 p-6 rounded">
          <h4 class="text-white mb-2 font-bold text-1xl">
            Please Withdraw Amount
          </h4>
          <input
            type="text"
            name=""
            id="Withdraw-field"
            class="mb-2 rounded px-2"
            placeholder="Withdraw Amount "
          />
          <button
            id="btn-withdraw"
            class="block bg-pink-600 text-white px-4 py-2 font-semibold rounded"
          >
            Withdraw
          </button>
        </div>
      </div>
    </main>
    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
