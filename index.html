<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-3xl text-center font-bold mt-5">
        Welcome To Your <span class="text-purple-700">Baap Er Bank</span>!!!
      </h2>
    </header>
    <main>
      <div class="w-2/4 p-20 mt-10 bg-sky-200 mx-auto">
        <input
          type="email"
          name=""
          id="email-field"
          class="block mb-5 w-9/12 rounded px-2"
          placeholder="Please Enter Your Email "
        />
        <input
          type="password"
          name=""
          id="pass-field"
          class="block mb-5 w-9/12 rounded px-2"
          placeholder="Please Enter Your Password"
        />
        <button
          id="btn-submit"
          class="block bg-amber-600 hover:bg-sky-700 text-white px-4 py-2 font-semibold rounded"
        >
          Submit
        </button>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
